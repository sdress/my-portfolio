<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/nav.html' %}
    <!-- End navbar -->

    <div class="container background-1">
        <h4>Hello, my name is Sarah</h4>

        <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imgs/ost.jpg' %}" class="d-block w-60 center" alt="Cheese shop menu board outside on cobblestone" width="420" height="540">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/velkommen.jpg' %}" class="d-block w-100" alt="glass mirror with flourished writing that says, 'velkommen'">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/bar_menu.jpg' %}" class="d-block w-100" alt="black bar menu on white table">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
